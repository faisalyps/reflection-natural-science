<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="Aplikasi Refleksi Siswa IPA Interaktif">
  <title>Refleksi IPA Interaktif</title>
  
  <script src="https://cdn.tailwindcss.com"></script>
  
  <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>

  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
  
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>

  <style>
    body { font-family: 'Inter', sans-serif; background-color: #f8fafc; }
    
    /* Animasi Halus */
    @keyframes fade-in {
      from { opacity: 0; transform: translateY(10px); }
      to { opacity: 1; transform: translateY(0); }
    }
    .animate-fade-in {
      animation: fade-in 0.5s ease-out forwards;
    }
    
    /* Utility Scrollbar */
    .no-scrollbar::-webkit-scrollbar { display: none; }
    .no-scrollbar { -ms-overflow-style: none; scrollbar-width: none; }
  </style>
</head>
<body class="text-slate-800">
  
  <div id="root"></div>

  <script type="text/babel" data-type="module">
    // Import React & Lucide Icons dari CDN yang stabil
    import React, { useState, useEffect } from 'https://esm.sh/react@18.2.0';
    import ReactDOM from 'https://esm.sh/react-dom@18.2.0/client';
    import { 
      BookOpen, User, GraduationCap, Star, ArrowRight, ArrowLeft, 
      Send, CheckCircle, Lightbulb, Smile, Frown, RefreshCcw, 
      Copy, Download, Loader2 
    } from 'https://esm.sh/lucide-react@0.263.1';

    function App() {
      const [step, setStep] = useState(0);
      const [isPdfReady, setIsPdfReady] = useState(false);
      const [answers, setAnswers] = useState({
        name: '',
        selfEffort: 0,
        selfStrength: '',
        selfWeakness: '',
        teacherRating: 0,
        teacherFeedback: '',
        teacherStyle: '',
        processFavTopic: '',
        processHardTopic: '',
        learningStyle: '', 
        hopeGoal: '',
        hopeSupport: ''
      });

      // Cek ketersediaan library PDF
      useEffect(() => {
        if (window.jspdf) {
          setIsPdfReady(true);
        } else {
          // Fallback check
          const interval = setInterval(() => {
            if (window.jspdf) {
              setIsPdfReady(true);
              clearInterval(interval);
            }
          }, 500);
          return () => clearInterval(interval);
        }
      }, []);

      const totalSteps = 5;

      const handleNext = () => {
        if (step < totalSteps) {
          setStep(step + 1);
          window.scrollTo({ top: 0, behavior: 'smooth' });
        }
      };

      const handleBack = () => {
        if (step > 0) {
          setStep(step - 1);
          window.scrollTo({ top: 0, behavior: 'smooth' });
        }
      };

      const handleReset = () => {
        if (confirm("Mulai ulang dari awal? Isian akan dihapus.")) {
          setStep(0);
          setAnswers({
            name: '', selfEffort: 0, selfStrength: '', selfWeakness: '',
            teacherRating: 0, teacherFeedback: '', teacherStyle: '',
            processFavTopic: '', processHardTopic: '', learningStyle: '', 
            hopeGoal: '', hopeSupport: ''
          });
          window.scrollTo({ top: 0, behavior: 'smooth' });
        }
      };

      const handleChange = (field, value) => {
        setAnswers(prev => ({ ...prev, [field]: value }));
      };

      const renderStars = (field, currentRating, colorClass = "text-yellow-400") => (
        <div className="flex gap-2 justify-center my-4">
          {[1, 2, 3, 4, 5].map((star) => (
            <button
              key={star}
              onClick={() => handleChange(field, star)}
              className={`p-1 transition-transform hover:scale-110 ${star <= currentRating ? colorClass + ' fill-current' : 'text-gray-300'}`}
              type="button"
            >
              <Star size={32} />
            </button>
          ))}
        </div>
      );

      const copyToClipboard = () => {
        const text = `REKAP REFLEKSI SISWA - IPA\nNama: ${answers.name}\n\n1. REFLEKSI DIRI\n- Usaha: ${answers.selfEffort}/5\n- Kekuatan: ${answers.selfStrength}\n- Kelemahan: ${answers.selfWeakness}\n\n2. REFLEKSI GURU\n- Rating: ${answers.teacherRating}/5\n- Gaya: ${answers.teacherStyle}\n- Masukan: ${answers.teacherFeedback}\n\n3. PROSES\n- Fav: ${answers.processFavTopic}\n- Sulit: ${answers.processHardTopic}\n- Tipe: ${answers.learningStyle}\n\n4. HARAPAN\n- Target: ${answers.hopeGoal}\n- Support: ${answers.hopeSupport}`;
        
        navigator.clipboard.writeText(text).then(() => {
            alert("Teks tersalin! Tempel di WA/Classroom.");
        }).catch(() => {
            alert("Gagal menyalin otomatis. Silakan gunakan fitur PDF.");
        });
      };

      const generatePDF = () => {
        if (!window.jspdf) {
          alert("Library PDF belum siap. Coba refresh halaman.");
          return;
        }
        
        try {
            const { jsPDF } = window.jspdf;
            const doc = new jsPDF();
            const margin = 20;
            const pageWidth = doc.internal.pageSize.getWidth();
            const maxLineWidth = pageWidth - margin * 2;
            let y = 20;

            const addText = (text, isTitle = false, isBold = false) => {
                doc.setFont("helvetica", isBold ? "bold" : "normal");
                doc.setFontSize(isTitle ? 14 : 11);
                // Sanitize text to handle empty/undefined
                const safeText = text ? String(text) : '-';
                const lines = doc.splitTextToSize(safeText, maxLineWidth);
                
                if (y + (lines.length * 7) > 280) { doc.addPage(); y = 20; }
                doc.text(lines, margin, y);
                y += (lines.length * 7);
                if (isTitle) y += 5; 
            };

            doc.setFontSize(18); doc.setFont("helvetica", "bold");
            doc.text("HASIL REFLEKSI SISWA - IPA", margin, y); y += 15;
            doc.setFontSize(12); doc.text(`Nama: ${answers.name}`, margin, y); y += 10;
            doc.setLineWidth(0.5); doc.line(margin, y, pageWidth - margin, y); y += 10;

            addText("1. REFLEKSI DIRI", true, true);
            addText(`- Usaha: ${answers.selfEffort}/5`);
            addText(`- Kekuatan: ${answers.selfStrength}`);
            addText(`- Kelemahan: ${answers.selfWeakness}`);
            y += 5;

            addText("2. REFLEKSI GURU", true, true);
            addText(`- Rating: ${answers.teacherRating}/5`);
            addText(`- Gaya Favorit: ${answers.teacherStyle}`);
            addText(`- Masukan: ${answers.teacherFeedback}`);
            y += 5;

            addText("3. PROSES BELAJAR", true, true);
            addText(`- Materi Favorit: ${answers.processFavTopic}`);
            addText(`- Materi Sulit: ${answers.processHardTopic}`);
            addText(`- Gaya Belajar: ${answers.learningStyle}`);
            y += 5;

            addText("4. HARAPAN", true, true);
            addText(`- Target: ${answers.hopeGoal}`);
            addText(`- Butuh Bantuan: ${answers.hopeSupport}`);
            
            y += 15; doc.setFontSize(10); doc.setFont("helvetica", "italic"); doc.setTextColor(100);
            doc.text("Dibuat melalui Refleksi IPA Interaktif", margin, y);
            
            const safeName = answers.name ? answers.name.replace(/[^a-z0-9]/gi, '_').toLowerCase() : 'siswa';
            doc.save(`Refleksi_IPA_${safeName}.pdf`);
        } catch (error) {
            console.error(error);
            alert("Terjadi kesalahan saat membuat PDF. Pastikan semua kolom terisi.");
        }
      };

      return (
        <div className="min-h-screen flex items-center justify-center p-4">
          <div className="w-full max-w-2xl bg-white rounded-2xl shadow-xl overflow-hidden flex flex-col min-h-[600px] border border-slate-100">
            
            {/* Progress Bar */}
            {step > 0 && step < totalSteps && (
              <div className="bg-slate-100 h-2 w-full">
                <div className="bg-blue-600 h-full transition-all duration-500 ease-out" style={{ width: `${(step / totalSteps) * 100}%` }}></div>
              </div>
            )}

            <div className="flex-1 p-6 md:p-8 flex flex-col justify-center">
              
              {/* STEP 0: INTRO */}
              {step === 0 && (
                <div className="text-center space-y-6 animate-fade-in">
                  <div className="bg-blue-50 p-4 rounded-full w-24 h-24 mx-auto flex items-center justify-center ring-4 ring-blue-100 shadow-sm">
                    <Lightbulb size={48} className="text-blue-600" />
                  </div>
                  <div>
                    <h1 className="text-3xl font-bold text-slate-800 mb-2">Refleksi IPA</h1>
                    <p className="text-slate-500">Evaluasi diri semester lalu untuk hasil yang lebih baik.</p>
                  </div>
                  <div className="pt-2 max-w-xs mx-auto">
                    <input type="text" value={answers.name} onChange={(e) => handleChange('name', e.target.value)}
                      className="w-full p-4 border border-slate-200 rounded-xl focus:ring-2 focus:ring-blue-500 focus:border-transparent outline-none text-center text-lg placeholder:text-slate-300 transition-all shadow-sm"
                      placeholder="Nama Lengkap..." autoFocus />
                  </div>
                  <button onClick={handleNext} disabled={!answers.name}
                    className="bg-blue-600 text-white px-8 py-3 rounded-full font-bold hover:bg-blue-700 disabled:opacity-50 disabled:cursor-not-allowed transition-all shadow-lg shadow-blue-200 flex items-center gap-2 mx-auto hover:scale-105 active:scale-95">
                    Mulai <ArrowRight size={20} />
                  </button>
                </div>
              )}

              {/* STEP 1: SELF */}
              {step === 1 && (
                <div className="space-y-6 animate-fade-in">
                  <div className="flex items-center gap-3 mb-4 pb-4 border-b border-slate-100">
                    <div className="bg-green-100 p-2 rounded-lg"><User size={24} className="text-green-600" /></div>
                    <h2 className="text-xl font-bold text-slate-800">Refleksi Diri</h2>
                  </div>
                  <div className="bg-slate-50 p-6 rounded-2xl border border-slate-100 text-center">
                    <label className="block font-semibold text-slate-700 mb-2">Seberapa keras usahamu kemarin?</label>
                    {renderStars('selfEffort', answers.selfEffort, 'text-green-500')}
                    <p className="text-xs text-slate-400 mt-1">(1 = Santai banget, 5 = Kerja keras bagai kuda)</p>
                  </div>
                  <div className="grid md:grid-cols-2 gap-4">
                    <div>
                        <label className="text-sm font-semibold text-slate-600 ml-1">Kelebihanmu</label>
                        <textarea value={answers.selfStrength} onChange={(e) => handleChange('selfStrength', e.target.value)}
                        className="w-full p-3 mt-1 border border-slate-200 rounded-xl focus:ring-2 focus:ring-green-400 outline-none h-32 text-sm bg-white resize-none" placeholder="Misal: Saya rajin mencatat..." />
                    </div>
                    <div>
                        <label className="text-sm font-semibold text-slate-600 ml-1">Kebiasaan Buruk</label>
                        <textarea value={answers.selfWeakness} onChange={(e) => handleChange('selfWeakness', e.target.value)}
                        className="w-full p-3 mt-1 border border-slate-200 rounded-xl focus:ring-2 focus:ring-green-400 outline-none h-32 text-sm bg-white resize-none" placeholder="Misal: Suka menunda tugas..." />
                    </div>
                  </div>
                </div>
              )}

              {/* STEP 2: TEACHER */}
              {step === 2 && (
                <div className="space-y-6 animate-fade-in">
                  <div className="flex items-center gap-3 mb-4 pb-4 border-b border-slate-100">
                    <div className="bg-purple-100 p-2 rounded-lg"><GraduationCap size={24} className="text-purple-600" /></div>
                    <h2 className="text-xl font-bold text-slate-800">Refleksi Guru</h2>
                  </div>
                  <div className="bg-slate-50 p-6 rounded-2xl border border-slate-100 text-center">
                    <label className="block font-semibold text-slate-700 mb-2">Apakah penjelasan guru mudah dipahami?</label>
                    {renderStars('teacherRating', answers.teacherRating, 'text-purple-500')}
                  </div>
                  <div className="grid grid-cols-1 gap-3">
                    <label className="text-sm font-semibold text-slate-600">Saya paling suka kalau belajar dengan cara:</label>
                    {['Banyak Cerita/Video', 'Latihan Soal & Quiz', 'Praktikum & Eksperimen'].map((opt) => (
                        <button key={opt} onClick={() => handleChange('teacherStyle', opt)}
                        className={`p-3 rounded-xl border text-sm font-medium transition-all text-left ${answers.teacherStyle === opt ? 'bg-purple-600 text-white border-purple-600 shadow-md' : 'bg-white text-slate-600 hover:bg-purple-50'}`}>
                        {opt}</button>
                    ))}
                  </div>
                  <div>
                    <label className="text-sm font-semibold text-slate-600 ml-1">Kritik & Saran untuk Guru:</label>
                    <textarea value={answers.teacherFeedback} onChange={(e) => handleChange('teacherFeedback', e.target.value)}
                      className="w-full p-3 mt-1 border border-slate-200 rounded-xl focus:ring-2 focus:ring-purple-400 outline-none h-24 text-sm resize-none" placeholder="Pak/Bu, tolong jelaskan lebih pelan..." />
                  </div>
                </div>
              )}

              {/* STEP 3: PROCESS */}
              {step === 3 && (
                <div className="space-y-6 animate-fade-in">
                  <div className="flex items-center gap-3 mb-4 pb-4 border-b border-slate-100">
                    <div className="bg-orange-100 p-2 rounded-lg"><BookOpen size={24} className="text-orange-600" /></div>
                    <h2 className="text-xl font-bold text-slate-800">Proses Belajar</h2>
                  </div>
                  <div className="grid md:grid-cols-2 gap-4">
                    <div className="bg-orange-50 p-4 rounded-xl border border-orange-100">
                      <div className="flex items-center gap-2 mb-2 text-orange-800 font-bold text-sm"><Smile size={16} /> Materi Paling Seru</div>
                      <input type="text" value={answers.processFavTopic} onChange={(e) => handleChange('processFavTopic', e.target.value)}
                        className="w-full p-2 border border-slate-200 rounded-lg focus:ring-2 focus:ring-orange-300 outline-none text-sm bg-white" placeholder="Contoh: Tata Surya" />
                    </div>
                    <div className="bg-red-50 p-4 rounded-xl border border-red-100">
                       <div className="flex items-center gap-2 mb-2 text-red-800 font-bold text-sm"><Frown size={16} /> Materi Paling Sulit</div>
                      <input type="text" value={answers.processHardTopic} onChange={(e) => handleChange('processHardTopic', e.target.value)}
                          className="w-full p-2 border border-slate-200 rounded-lg focus:ring-2 focus:ring-red-300 outline-none text-sm bg-white" placeholder="Contoh: Hukum Newton" />
                    </div>
                  </div>
                  <div className="space-y-2">
                    <label className="text-sm font-semibold text-slate-600">Gaya Belajarmu:</label>
                    {[{ id: 'Visual', t: 'Visual (Suka gambar/video)' }, { id: 'Auditory', t: 'Auditory (Suka mendengar penjelasan)' }, { id: 'Kinestetik', t: 'Kinestetik (Suka praktek langsung)' }].map((type) => (
                        <button key={type.id} onClick={() => handleChange('learningStyle', type.id)}
                        className={`w-full text-left p-3 rounded-xl border transition-all flex items-center justify-between text-sm ${answers.learningStyle === type.id ? 'bg-orange-100 border-orange-400 text-orange-900 font-semibold' : 'bg-white hover:bg-slate-50'}`}>
                        <span>{type.t}</span>
                        {answers.learningStyle === type.id && <CheckCircle size={18} className="text-orange-600" />}
                        </button>
                    ))}
                  </div>
                </div>
              )}

              {/* STEP 4: HOPES */}
              {step === 4 && (
                <div className="space-y-6 animate-fade-in">
                    <div className="flex items-center gap-3 mb-4 pb-4 border-b border-slate-100">
                    <div className="bg-teal-100 p-2 rounded-lg"><Send size={24} className="text-teal-600" /></div>
                    <h2 className="text-xl font-bold text-slate-800">Harapan & Target</h2>
                  </div>
                  <div>
                    <label className="text-sm font-semibold text-slate-600 ml-1">Target Semester Ini:</label>
                    <textarea value={answers.hopeGoal} onChange={(e) => handleChange('hopeGoal', e.target.value)}
                      className="w-full p-3 mt-1 border border-slate-200 rounded-xl focus:ring-2 focus:ring-teal-400 outline-none h-24 text-sm resize-none" placeholder="Nilai ujian minimal 85, lebih rajin mencatat..." />
                  </div>
                  <div>
                    <label className="text-sm font-semibold text-slate-600 ml-1">Bantuan yang diharapkan dari Guru:</label>
                    <textarea value={answers.hopeSupport} onChange={(e) => handleChange('hopeSupport', e.target.value)}
                      className="w-full p-3 mt-1 border border-slate-200 rounded-xl focus:ring-2 focus:ring-teal-400 outline-none h-24 text-sm resize-none" placeholder="Mohon ingatkan saya kalau lupa PR..." />
                  </div>
                </div>
              )}

              {/* STEP 5: SUMMARY */}
              {step === 5 && (
                <div className="space-y-6 animate-fade-in text-center">
                  <div className="bg-green-100 text-green-600 w-20 h-20 rounded-full flex items-center justify-center mx-auto ring-4 ring-green-50 animate-bounce">
                    <CheckCircle size={40} />
                  </div>
                  <div>
                    <h2 className="text-2xl font-bold text-slate-800">Selesai!</h2>
                    <p className="text-slate-500">Terima kasih, <strong>{answers.name}</strong>.</p>
                  </div>

                  <div className="bg-slate-50 p-4 rounded-xl border border-slate-200 text-sm text-left max-h-48 overflow-y-auto space-y-2 no-scrollbar">
                    <p><strong className="text-blue-600">Diri:</strong> {answers.selfEffort}/5, {answers.selfStrength}</p>
                    <p><strong className="text-purple-600">Guru:</strong> {answers.teacherRating}/5, {answers.teacherStyle}</p>
                    <p><strong className="text-orange-600">Proses:</strong> {answers.processFavTopic}</p>
                    <p><strong className="text-teal-600">Harapan:</strong> {answers.hopeGoal}</p>
                  </div>

                  <div className="space-y-3 pt-2">
                    <button onClick={generatePDF} disabled={!isPdfReady}
                      className={`w-full text-white px-6 py-3 rounded-xl font-bold transition-all flex items-center justify-center gap-2 shadow-lg ${!isPdfReady ? 'bg-slate-400 cursor-not-allowed' : 'bg-red-500 hover:bg-red-600 hover:shadow-red-200 active:scale-95'}`}>
                      {!isPdfReady ? <Loader2 className="animate-spin" size={20} /> : <Download size={20} />}
                      {!isPdfReady ? "Menyiapkan..." : "Download PDF"}
                    </button>
                    <button onClick={copyToClipboard}
                      className="w-full bg-white text-blue-600 px-6 py-3 rounded-xl font-bold hover:bg-blue-50 border-2 border-blue-100 transition-all flex items-center justify-center gap-2">
                      <Copy size={20} /> Salin Teks
                    </button>
                    <button onClick={handleReset}
                      className="w-full text-slate-400 px-6 py-2 rounded-lg font-medium hover:text-slate-600 text-sm flex items-center justify-center gap-2">
                      <RefreshCcw size={16} /> Isi Ulang
                    </button>
                  </div>
                </div>
              )}
            </div>

            {/* Navigation Footer */}
            {step > 0 && step < totalSteps && (
              <div className="bg-slate-50 p-6 border-t border-slate-100 flex justify-between items-center">
                <button onClick={handleBack} className="text-slate-500 font-semibold hover:text-slate-700 flex items-center gap-2 px-4 py-2 rounded-lg hover:bg-slate-200 transition-colors text-sm">
                  <ArrowLeft size={18} /> Kembali
                </button>
                <button onClick={handleNext} className="bg-blue-600 text-white px-6 py-3 rounded-xl font-bold hover:bg-blue-700 shadow-lg shadow-blue-200 transition-all flex items-center gap-2 active:scale-95">
                  {step === 4 ? "Selesai" : "Lanjut"} <ArrowRight size={18} />
                </button>
              </div>
            )}

          </div>
          
          <div className="fixed bottom-4 text-slate-300 text-xs text-center w-full pointer-events-none">
             Refleksi IPA v1.0
          </div>
        </div>
      );
    }

    const root = ReactDOM.createRoot(document.getElementById('root'));
    root.render(<App />);
  </script>
</body>
</html>
